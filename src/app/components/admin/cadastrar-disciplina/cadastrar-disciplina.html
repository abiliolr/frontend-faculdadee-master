<div class="form-container">
    <h2>Cadastro de Disciplina</h2>
    
    <form (ngSubmit)="onSubmit()" #disciplinaForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome da Disciplina:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="form.nome" required>
        </div>
        <div class="form-group">
            <label for="codigo">Código da Disciplina:</label>
            <input type="text" id="codigo" name="codigo" [(ngModel)]="form.codigo" required>
        </div>
        <div class="form-group">
            <label for="cargaHoraria">Carga Horária:</label>
            <input type="number" id="cargaHoraria" name="cargaHoraria" [(ngModel)]="form.cargaHoraria" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar" [disabled]="!disciplinaForm.form.valid">
        </div>

        <!-- Mensagens de feedback -->
        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
