<div class="admin-crud-container">
    <h2>Gerenciar Disciplinas</h2>

    <div class="form-section">
        <h3>Nova Disciplina</h3>
        <form (ngSubmit)="onSubmit()" #discForm="ngForm">
            <div class="form-group">
                <label>Nome da Disciplina:</label>
                <input type="text" name="name" [(ngModel)]="form.name" required>
            </div>
            <div class="form-group">
                <label>Professor Responsável:</label>
                <select name="professorId" [(ngModel)]="form.professorId" required>
                    <option value="" disabled selected>Selecione um professor</option>
                    <option *ngFor="let prof of professores" [value]="prof.id">{{ prof.name }}</option>
                </select>
            </div>
            <button type="submit" [disabled]="!discForm.valid">Cadastrar</button>
        </form>
        <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>

    <div class="list-section">
        <h3>Lista de Disciplinas</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Professor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let disc of disciplinas">
                    <td>{{ disc.name }}</td>
                    <td>{{ disc.professorName }}</td>
                    <td>
                        <button class="btn-delete" (click)="deleteDisciplina(disc.id)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
