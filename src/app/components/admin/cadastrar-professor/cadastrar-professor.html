<div class="form-container">
    <h2>Cadastro de Professor</h2>
    <form (ngSubmit)="onSubmit()" #profForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="form.nome" required>
        </div>
        <div class="form-group">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" [(ngModel)]="form.departamento" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" [(ngModel)]="form.email" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar" [disabled]="!profForm.form.valid">
        </div>
        
        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
