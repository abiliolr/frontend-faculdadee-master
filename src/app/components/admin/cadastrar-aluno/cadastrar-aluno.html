<!-- 
  ERRO CORRIGIDO: 
  Removido todo o HTML duplicado do layout (o <div class="container"> e <div class="sidebar">).
  O componente filho deve ter APENAS o seu próprio conteúdo (o formulário).
-->
<div class="form-container">
    <h2>Cadastro de Aluno</h2>
    <!-- ATENÇÃO: Adicionado (ngSubmit), #alunoForm e [(ngModel)] para o formulário funcionar -->
    <form (ngSubmit)="onSubmit()" #alunoForm="ngForm">
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" [(ngModel)]="form.matricula" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="form.nome" required>
        </div>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <select id="curso" name="curso" [(ngModel)]="form.curso" required>
                <option value="" disabled selected>Selecione o curso</option>
                <option value="engenharia">Engenharia</option>
                <option value="medicina">Medicina</option>
                <option value="direito">Direito</option>
                <option value="administracao">Administração</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" [(ngModel)]="form.email" required>
        </div>
        <div class="form-group">
            <!-- O botão agora é type="submit" e desabilita se o formulário for inválido -->
            <input type="submit" value="Cadastrar" [disabled]="!alunoForm.form.valid">
        </div>

        <!-- Mensagens de feedback (opcional, mas bom) -->
        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
