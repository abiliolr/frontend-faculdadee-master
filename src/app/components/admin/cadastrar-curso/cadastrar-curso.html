<div class="form-container">
    <h2>Cadastro de Curso</h2>
    
    <form (ngSubmit)="onSubmit()" #cursoForm="ngForm">
        <div class="form-group">
            <label for="nome">Nome do Curso:</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="form.nome" required>
        </div>
        <div class="form-group">
            <label for="codigo">CÃ³digo (Ex: SI, DD, CC):</label>
            <input type="text" id="codigo" name="codigo" [(ngModel)]="form.codigo" required>
        </div>
        <div class="form-group">
            <label for="coordenador">Coordenador:</label>
            <input type="text" id="coordenador" name="coordenador" [(ngModel)]="form.coordenador" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar" [disabled]="!cursoForm.form.valid">
        </div>

        <!-- Mensagens de feedback -->
        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
