<div class="form-container">
    <h2>Registro de FrequÃªncia</h2>

    <div class="form-group">
        <label>Aluno:</label>
        <select [(ngModel)]="form.aluno" (change)="onSelectionChange()">
            <option value="" disabled selected>Selecione um aluno</option>
            <option *ngFor="let aluno of alunos" [value]="aluno.id">{{ aluno.name }}</option>
        </select>
    </div>

    <div class="form-group">
        <label>Disciplina:</label>
        <select [(ngModel)]="form.disciplina" (change)="onSelectionChange()">
            <option value="" disabled selected>Selecione uma disciplina</option>
            <option *ngFor="let disc of disciplinas" [value]="disc.id">{{ disc.name }}</option>
        </select>
    </div>

    <div class="action-area" *ngIf="form.aluno && form.disciplina">
        <div class="current-status">
            <p>Faltas Atuais: <strong>{{ currentAbsences !== null ? currentAbsences : '-' }}</strong></p>
        </div>

        <div class="buttons-row">
            <button class="btn-decrement" (click)="decrementarFrequencia()" title="Remover falta">
                <span class="icon">-</span>
            </button>
            <button class="btn-increment" (click)="incrementarFrequencia()" title="Adicionar falta">
                <span class="icon">+</span>
            </button>
        </div>
    </div>

    <p *ngIf="message" class="feedback-msg">{{ message }}</p>
</div>
