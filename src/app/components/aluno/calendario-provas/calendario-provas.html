<div class="card-container">
    <h2>Próximas Avaliações</h2>
    <div class="timeline">
        <div class="timeline-item" *ngFor="let prova of provasOrdenadas">
            <div class="timeline-date">
                <span class="day">{{ prova.data | date:'dd' }}</span>
                <span class="month">{{ prova.data | date:'MMM' }}</span>
            </div>
            <div class="timeline-content">
                <h3>{{ prova.disciplina }}</h3>
                <p class="prova-nome">{{ prova.nomeProva }}</p>
                <div class="time-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    {{ prova.horario }}
                </div>
            </div>
        </div>
    </div>
</div>
